<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
 

<title>Attestation</title>
 <style>
            tfoot{
                text-align: center;
            }
            thead{
                color: black;
            }
            td{
                font-weight: bold;
            }
            .sms{
                font-size: small;
                color: green;
            }
        </style>
<h:form >	
    <p:growl id="messages"/>

    <p:menubar style="Background :#FAF7F9;" >
        <p:submenu label="SG Taches" icon="icon/icon-accueil.png">
            
             
            <p:separator />
             
        </p:submenu>

        <p:submenu label="Inscription" icon="ui-icon-pencil">
            <p:menuitem value="Etudiant" url="etudiant.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Professeur" url="inscrire_prof.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

         <p:submenu label="Document" icon="ui-icon-pencil">
            <p:menuitem value="Attestation" url="Attestation.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Releves de Notes" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

        <p:submenu label="Paiement" icon="ui-icon-gear">
        
          
             
        </p:submenu>
</p:menubar>
</h:form>

 </h:head>
 <h:body style="background-color:  white;" >

 <h:form>
           <p:panel id="panel" header="Attestation de Reussite" style=" font-family: inherit; text-align: center; font-size: 20px ;background-color:   #C9E7F0; position: absolute; margin-top:10px; margin-left: 250px; width: 900px">
                  <h:graphicImage value="images/attestation.jpg"></h:graphicImage>
            <h:panelGrid columns="2" cellpadding="5" style="  margin-bottom: 50px;">
          
               <p:outputLabel value="Identifiant:"/>
               <p:inputText   id="ensnom" size="70"/>
                 
                <p:outputLabel value="Niveau:"/>
                <p:selectOneListbox id="sel"   scrollHeight="60">
            <f:selectItem itemLabel="Licence 1" itemValue="1" />
            <f:selectItem itemLabel="Licence 2" itemValue="2" />
            <f:selectItem itemLabel="Licence 3" itemValue="3" />
             <f:selectItem itemLabel="Master 1" itemValue="2" />
            <f:selectItem itemLabel="Master 2" itemValue="3" />
        </p:selectOneListbox>
                 <p:outputLabel value="Filiere:"/>
                <p:selectOneListbox id="fil"   scrollHeight="60" >
            <f:selectItem itemLabel="Informatique" itemValue="1" />
            <f:selectItem itemLabel="Mathematique" itemValue="2" />
            <f:selectItem itemLabel="Eau et Environnement" itemValue="3" />
             <f:selectItem itemLabel="Genie Civil" itemValue="4" />
            <f:selectItem itemLabel="Management et gestion" itemValue="5" />
        </p:selectOneListbox>
                
            </h:panelGrid>
                 
                <f:facet name="footer">
                    <h:outputLabel   id="sms" styleClass="sms"/>
                    <p:commandButton value="Generer"    icon="ui-icon-check"  style=" background-color: blue" actionListener="#{AttestationPDF.getDocument}" >
                    <f:ajax render="ensnom ensprenom ensdate ensmatrimonial enstelephone sms" execute="@form"/>
                    </p:commandButton>
                    <p:button   value="Retour" icon="ui-icon-check" outcome="Admin"   style=" background-color: red; size: 20px; margin-left: 385px "/>
                </f:facet>
           </p:panel>
        </h:form>    
 
</h:body>
</html>
