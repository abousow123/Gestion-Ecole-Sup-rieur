       <p:tab title="Presentation du systeme LMD">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="images/lmd.png" width="340" height="340"/>
                <h:outputText style="font-family: Verdana, sans-serif; font-size: 14px;" value="La loi n° 2011-05 du 30 mars 2011, relative à l'organisation du système Licence, Master, Doctorat (LMD) dans les institutions d'enseignement supérieur, a créé un doctorat unique qui se substitue à tous les doctorats existant à l'heure actuelle dans le système d'enseignement supérieur sénégalais :  
- le doctorat d'Etat (y compris les doctorats d'Etat d'économie, de gestion, de droit, de sciences politiques et sciences pharmaceutiques) ;  
  - le doctorat de 3ème Cycle;  
  - le diplôme de docteur ingénieur;  
  - le diplôme de docteur d'université;  
Le troisième cycle des institutions d'enseignement supérieur ne comprend désormais que la préparation du diplôme de doctorat qui sanctionne un niveau correspondant à l'obtention de 180 crédits, après le master.  
Le présent projet de décret définit les conditions et modalités de préparation et de  délivrance du doctorat. Il s'agit de :  
- l'habilitation et I'accréditation à délivrer le diplôme de doctorat accordées aux  institutions d'enseignement supérieur par arrêté du ministre chargé de  l'Enseignement supérieur après une évaluation de l'offre de formation et des projets  de création d'écoles doctorales par l'Autorité nationale d'Assurance Qualité de  l'Enseignement supérieur ;  
- l'organisation de la formation au sein d'écoles doctorales qui sont des dispositifs  pluridisciplinaires regroupant des unités ou équipes de recherche;    
  
 -  l'intégration des enseignements, séminaires, ateliers et conférences dans la préparation du doctorat;   
- la fixation de la durée de préparation du doctorat à trois ans avec la possibilité pour le doctorant de bénéficier d'un délai supplémentaire à titre dérogatoire;   
 -   la rédaction et la soutenance d'une thèse.   
 1.  Il est par ailleurs créé une procédure de cotutelle de thèse entre les institutions  d'enseignement supérieur sénégalaises, d'une part, et entres elles et leurs homologues d'un pays étranger, d'autre part, visant à instaurer et à développer une coopération scientifique favorisant la mobilité des doctorants.   
Telle est l'économie du présent projet de décret.  " />
