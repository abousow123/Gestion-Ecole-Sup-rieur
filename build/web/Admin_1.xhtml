<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="ADMINISATRATION" icon="ui-icon-document">
              
          </p:submenu>
         <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            
   <p:commandButton value="Authentification" type="button" onclick="PF('dlg2').show(); "  />
        </f:facet>
    </p:menubar>
</h:form>
</h:head> 
<body style="Background :#1AAEDB;" > 
 <h:form   >            
        
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />       
        
        <p:dialog header="SUNU ECOLE" widgetVar="dlg2" modal="true" height="300" width ="500" >
     
    <p:panel header="AUTHENTIFICATION" style="Background :#1AAEDB;" >
      <h:panelGrid columns="2" cellpadding="6" columnClasses="label, value">
        
      
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username"     label="username" value="#{utilisateurBean.login}"/>
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password"    label="password" value="#{utilisateurBean.codeutilisateur}"/>
            
            
            <h:outputLabel for="id" value="Vous etes:" />
            
            
            <p:selectOneListbox id="select"  value="#{utilisateurBean.choix}" scrollHeight="60">
                <f:selectItems itemLabel="#{entry.value}" itemValue="#{entry.key}" value="#{utilisateurBean.map.entrySet()}"
                                  var="entry" />
           
        </p:selectOneListbox>
   
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" 
                                 action="#{utilisateurBean.authentification()}"   oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
         
        </h:panelGrid>
 
    </p:panel> 
</p:dialog>   
</h:form> 
 
 <h:form>
 <h3>FORMATION</h3>
    <p:tabView orientation="left">
        <p:tab title="Professeur">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="images/slide2.jpg" width="140" height="140"/>
                <h:outputText style="font-family: Verdana, sans-serif; font-size: 11px;" 
                    value="Des Genies Civil en pratique frequents.." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Secretaire">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="images/image4.jpg" width="140" height="140" />
                <h:outputText style="font-family: Verdana, sans-serif; font-size: 11px;"  value=" Il s’agit de la gestion du recouvrement des mensualités des étudiants.  Il faut pouvoir :
-	Enregistrer un payement pour une période ou mois bien déterminée, dans une année donnée ;
-	Connaitre le montant financier par classe, mois, semestre, année ;
-	Savoir le montant financier période (semaine, mois, semestre, année, par classe et globalement ;
-	Faire le suivi des payements par étudiant  (retards, etc.);
                " />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Responsable">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage value="images/labo.jpg" width="140" height="140" />
                <h:outputText style="font-family: Verdana, sans-serif; font-size: 11px;"  value=". La délibération se fait après chaque session de chaque semestre et elle doit permettre de générer les procès-verbaux (PV), les attestations et relevés de notes. Des attestations et relevés provisoires doivent pouvoir être fournis temporairement dans les situations où les délibérations officielles tardent à se faire." />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
</h:form> 
   

 
 
  
 </body> 
</html>
