<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            tfoot{
                text-align: center;
            }
            thead{
                color: black;
            }
            td{
                font-weight: bold;
            }
            .sms{
                font-size: small;
                color: green;
            }
        </style>
        <h:form >	
    <p:growl id="messages"/>

    <p:menubar style="Background :#FAF7F9;" >
        <p:submenu label="SG Taches" icon="icon/icon-accueil.png">
            
             
            <p:separator />
             
        </p:submenu>

        <p:submenu label="Inscription" icon="ui-icon-pencil">
            <p:menuitem value="Etudiant" url="etudiant.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Professeur" url="inscrire_prof.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
        <p:submenu label="Liste" icon="ui-icon-pencil">
            <p:menuitem value="Liste Etudiant" url="" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Liste Professeur" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

         <p:submenu label="Document" icon="ui-icon-pencil">
            <p:menuitem value="Attestation" url=" " icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Releves de Notes" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

        <p:submenu label="Paiement" icon="ui-icon-gear">
        
          
             
        </p:submenu>
</p:menubar>
</h:form>

    </h:head>
<h:body>
        
    <p:dataTable var="etu" value="#{etudiantBean.AllEtudiantClasse(classe)}">
    <p:column headerText="Id">
        <h:outputText value="#{etu.classe}" />
    </p:column>
 
    <p:column headerText="Year">
        <h:outputText value="#{etu.codeutilisateur}" />
    </p:column>
  
</p:dataTable>
</h:body>
</html>
