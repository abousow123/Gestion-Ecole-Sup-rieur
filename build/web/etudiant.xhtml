<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            tfoot{
                text-align: center;
            }
            thead{
                color: black;
            }
            td{
                font-weight: bold;
            }
            .sms{
                font-size: small;
                color: green;
            }
        </style>
        <h:form >	
    <p:growl id="messages"/>

    <p:menubar style="Background :#FAF7F9;" >
        <p:submenu label="SG Taches" icon="icon/icon-accueil.png">
            
             
            <p:separator />
             
        </p:submenu>

        <p:submenu label="Inscription" icon="ui-icon-pencil">
            <p:menuitem value="Etudiant" url="etudiant.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Professeur" url="inscrire_prof.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
        <p:submenu label="Liste" icon="ui-icon-pencil">
            <p:menuitem value="Liste Etudiant" url="" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Liste Professeur" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

         <p:submenu label="Document" icon="ui-icon-pencil">
            <p:menuitem value="Attestation" url=" " icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Releves de Notes" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

        <p:submenu label="Paiement" icon="ui-icon-gear">
            <p:menuitem value="paiement" url="paiement.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
        
        
          
             
        </p:submenu>
</p:menubar>
</h:form>

    </h:head>
    <h:body>
       <h:form>
           <p:panel id="panel" header="Formulaire Etudiant" style=" font-family: inherit; text-align: center; font-size: 20px ;background-color:  dodgerblue; position: absolute; margin-top:0px; margin-left: 300px; width: 900px">
                
            <h:panelGrid columns="2" cellpadding="5">
               <p:outputLabel value="Nom:"/>
               <p:inputText  value="#{etudiantBean.nom}" id="etunom" size="40"/>
                
                <p:outputLabel value="Prenom:"/>
                <p:inputText  value="#{etudiantBean.prenom}" id="etuprenom" size="40"/>
                
                <p:outputLabel value="Date de naissance:"/>
                <p:inputText  value="#{etudiantBean.datedenaissance}" id="etudate" size="40"/>
                
                <p:outputLabel value="Lieu de Naissance:"/>
                <p:inputText   value="#{etudiantBean.lieudenaissance}" id="etulieu" size="40"/>
                
                <p:outputLabel value="Adresse:"/>
                <p:inputText value="#{etudiantBean.adresse}"  id="etuadresse" size="40"/>
                
                <p:outputLabel value="Telephone:"/>
                <p:inputText  value="#{etudiantBean.telephone}" id="etutelephone" size="40"/>
                
               

                <p:outputLabel value="Nationalite:"/>
                <p:inputText  value="#{etudiantBean.nationalite}" id="etunational" size="40"/>
                
                <p:outputLabel value="Filiere:"/>
                <p:selectOneListbox id="fil" value="#{etudiantBean.f}"  scrollHeight="60" >
                       <f:selectItems itemLabel="#{entry.value}" itemValue="#{entry.key}" value="#{etudiantBean.fili.entrySet()}"
                                  var="entry" />
                 
                </p:selectOneListbox>
                
                <p:outputLabel value="Niveau:"/>
                
                <p:selectOneListbox id="select"  value="#{etudiantBean.codeClasse}" scrollHeight="60">
                    <f:selectItems itemLabel="#{entry.value}" itemValue="#{entry.key}" value="#{etudiantBean.map.entrySet()}"
                                  var="entry" />
           
        </p:selectOneListbox>
                 
                
            </h:panelGrid>
                 
                <f:facet name="footer">
                    <h:outputLabel   id="sms" styleClass="sms"/>
                    <p:commandButton value="Save"  action="#{etudiantBean.ajouterUser()}"  icon="ui-icon-check"  style=" background-color: blue"  >
              <!--      <f:ajax render="etunom etuprenom etudate etulieu etuadresse enstelephone etunational" execute="@form"/>  -->
                    </p:commandButton>
                    <p:button   value="Retour" icon="ui-icon-check" outcome="Admin"   style=" background-color: red; size: 20px; margin-left: 385px "/>
                </f:facet>
           </p:panel>
        </h:form>    
        <br />
        <h:link outcome="Admin" value="Primefaces welcome page" />
    </h:body>
</html>
