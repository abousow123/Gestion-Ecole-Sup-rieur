<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            tfoot{
                text-align: center;
            }
            thead{
                color: black;
            }
            td{
                font-weight: bold;
            }
            .sms{
                font-size: small;
                color: green;
            }
        </style>
        <h:form >	
    <p:growl id="messages"/>

    <p:menubar style="Background :#FAF7F9;" >
        <p:submenu label="SG Taches" icon="icon/icon-accueil.png">
            
             
            <p:separator />
             
        </p:submenu>

        <p:submenu label="Inscription" icon="ui-icon-pencil">
            <p:menuitem value="Etudiant" url="etudiant.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Professeur" url="inscrire_prof.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
        <p:submenu label="Liste" icon="ui-icon-pencil">
            <p:menuitem value="Liste Etudiant" url="" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Liste Professeur" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

         <p:submenu label="Document" icon="ui-icon-pencil">
            <p:menuitem value="Attestation" url=" " icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Releves de Notes" url=" " icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>

        <p:submenu label="Paiement" icon="ui-icon-gear">
            <p:menuitem value="paiement" url="paiement.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
        
        
          
             
        </p:submenu>
</p:menubar>
</h:form>

    </h:head>
    <h:body>
       <h:form>
           <p:panel id="panel" header="Formulaire Etudiant" style=" font-family: inherit; text-align: center; font-size: 20px ;background-color:  dodgerblue; position: absolute; margin-top:0px; margin-left: 300px; width: 700px">
               <p:message id="msgs"/>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nom" value="Nom:"/>
                <p:inputText  value="#{etudiantBean.nom}" id="nom" label="Nom" required="true" size="40" style="margin-left: 50px;width: 300px" >
                <f:validateLength minimum="1"/>
                </p:inputText>
                <p:message for="nom" display="icon"/>
                
                <p:outputLabel for="prenom" value="Prenom:"/>
                <p:inputText  value="#{etudiantBean.prenom}" id="prenom" label="Prenom" required="true" size="40" style="margin-left: 50px;width: 300px">
                <f:validateLength minimum="1"/>
                 </p:inputText>
                <p:message for="prenom" display="icon"/>
                
                <p:outputLabel for="date" value="Date de naissance:"/>
                <p:inputText  value="#{etudiantBean.datedenaissance}" id="date" label="Date" required="true"  size="40" style="margin-left: 50px;width: 300px">
                <f:validateLength minimum="1"/>
                 </p:inputText>
                <p:message for="date" display="icon"/>
                
                <p:outputLabel for="lieu" value="Lieu de Naissance:"/>
                <p:inputText   value="#{etudiantBean.lieudenaissance}" id="lieu" label="Lieu de Naissance" required="true" size="40" style="margin-left: 50px;width: 300px" >
                 <f:validateLength minimum="1"/>
                  </p:inputText>
                <p:message for="lieu" display="icon"/>
                
                <p:outputLabel for="adresse" value="Adresse:"/>
                <p:inputText value="#{etudiantBean.adresse}"  id="adresse" label="Adresse" required="true" size="40" style="margin-left: 50px;width: 300px">
                 </p:inputText>
                <p:message for="adresse" display="icon"/>
                
                
                <p:outputLabel for="tel" value="Telephone:"/>
                <p:inputText  value="#{etudiantBean.telephone}" id="tel" size="40" label="Telephone" required="true" style="margin-left: 50px;width: 300px">
                 </p:inputText>
                <p:message for="tel" display="icon"/>
               

                <p:outputLabel for="nat" value="Nationalite:" />
                <p:inputText  value="#{etudiantBean.nationalite}" id="nat" size="40" label="Nationalite" required="true" style="margin-left: 50px;width: 300px">
                 </p:inputText>
                <p:message for="nat" display="icon"/>
                    
                <p:outputLabel value="Filiere:"/>
                <p:selectOneMenu id="fil" value="#{etudiantBean.f}" style="margin-left: 50px;width: 300px" >
                       <f:selectItems itemLabel="#{entry.value}" itemValue="#{entry.key}" value="#{etudiantBean.fili.entrySet()}"
                                  var="entry" />
                 
                </p:selectOneMenu>
                
                <p:outputLabel value="Niveau:"/>
                
                <p:selectOneMenu id="select"  value="#{etudiantBean.codeClasse}" style="margin-left: 50px;width: 300px">
                    <f:selectItems itemLabel="#{entry.value}" itemValue="#{entry.key}" value="#{etudiantBean.map.entrySet()}"
                                  var="entry" />
           
                </p:selectOneMenu>
                 
                
            </h:panelGrid>
                 
               
                   
                    <p:commandButton value="Save"  action="#{etudiantBean.ajouterUser}"  icon="ui-icon-check"  style=" background-color: blue"  >
              <!--      <f:ajax render="etunom etuprenom etudate etulieu etuadresse enstelephone etunational" execute="@form"/>  -->
                    </p:commandButton>
                    <p:button   value="Retour" icon="ui-icon-check" outcome="Admin"   style=" background-color: red; size: 20px; margin-left: 385px "/>
                    <h:outputLabel   id="sms" styleClass="msg" value="#{etudiantBean.sms}"/>
                
           </p:panel>
        </h:form>    
        <br />
        <h:link outcome="Admin" value="Primefaces welcome page" />
    </h:body>
</html>
